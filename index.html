<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <title>Team Page</title>
</head>
<body>
    
    <div class="header-container">
        <div class="titulo">
            <h2>The creative crew</h2>
        </div>
        <div class="about">
            <h4>Who we are</h4>
            <p>We are team of creatively diverse.  driven. <br> innovative individuals working in various <br> locations from the world.</p>
        </div>
    </div>

    <div class="container-fotos1">
        <div class="img-wrapper">
            <div class="img1">
                <div class="img-cargo">
                    <img src="img/photo1.png" alt="">
                    <h4 class="cargo">PRODUCT OWNER</h4>
                </div>
                <h3 class="name">Bill Mahoney</h3>
            </div>
            
            <div class="img2">
                <div class="img-cargo">
                    <img src="img/photo2.png" alt="">
                    <h4 class="cargo">ART DIRECTOR</h4>
                </div>
                <h3 class="name">Saba Cabrera</h3>
            </div>
            
            <div class="img3">
                <div class="img-cargo">
                    <img src="img/photo3.png" alt="">
                    <h4 class="cargo">TECH LEAD</h4>
                </div>
                <h3 class="name">Shae Le</h3>
            </div>
        </div>
    </div>
    
    <div class="container-fotos2">
        <div class="img-wrapper">
            <div class="img4">
                <div class="img-cargo">
                    <img src="img/photo4.png" alt="">
                    <h4 class="cargo">UX DESIGNER</h4>
                </div>
                <h3 class="name">Skylah Lu</h3>
            </div>
                
            <div class="img5">
                <div class="img-cargo">
                    <img src="img/photo5.png" alt="">
                    <h4 class="cargo">DEVELOPER</h4>
                </div>
                <h3 class="name">Griff Richards</h3>
            </div>
            
            <div class="img6">
                <div class="img-cargo">
                    <img src="img/photo6.png" alt="">
                    <h4 class="cargo">DEVELOPER</h4>
                </div>
                <h3 class="name">Stan John</h3>
            </div>
        </div>
    </div>

</html>
